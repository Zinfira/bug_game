<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Find the Bug</title>
</head>
<body>
  <div class="game-background">
    <div class="menu" id="menuScreen">
      <header class="game-title">
        <h1>Try your luck!</h1>
        <p>Select the level of difficulty and the game will begin. You need to find the lucky card with the bug.</p>
        <p>The higher the level is, the greater the number of cards there will be.</p>
      </header>
      <main>
        <section class="difficulty">
          <button type="button" class="difficulty__level checked" id="easy">Easy</button>
          <button type="button" class="difficulty__level" id="medium">Medium</button>
          <button type="button" class="difficulty__level" id="hard">Hard</button>
        </section>
        <button type="button" class="btn-start" id="start">Start Game</button>
      </main>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
